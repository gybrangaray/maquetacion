<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gybran</title>
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
</head>
<body>
    <header id="header">
        <div class="center">
            <!--LOGO-->
            <div id="logo">
                <img src="assets/images/react-2.svg" class="app-logo" alt="Logotipo" />
                <span id="brand"> <!--nombre del sitio-->
                    <strong>React</strong> app
                </span>
            </div>

        <!--MENU-->
        <nav id="menu">
            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Formulario</a>
                </li>
                <li>
                    <a href="#">Acerda de</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </nav>

        <!--CLEAN FLOATS-->
        <div class="clearfix"></div>
        </div>
        
    </header>
      <!--SLIDER-->
    <div id="slider"  class="slider-big">
        <h1>Bienvenido a la aplicación de prueba</h1>

        <a href="blog.html" class="btn-white">Ir al blog</a>
    </div>
    
    <div class="center">
        <!--LISTADO DE ARTICULOS-->
        <section id="content">
            <h2>Ultimos articulos</h2>
        </section>
        <!--BARRA LATERAL-->
        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="search" value="Buscar">
                </form>
            </div>

        
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
           <em><p>&copy; Gybran Garay 2021</p></em>
        </div>
    </footer>
</body>
</html>
